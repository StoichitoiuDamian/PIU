<!DOCTYPE html>
<html lang="en">

<body>
    <header>
        <img src="familie.jpg" alt="Familie">

    <nav>

    <main>
        <section id="gestiuneCumparaturi">
            <h2>Adaugă Produs</h2>
            <form id="formCumparaturi">
                <label for="numeProdus">Nume Produs:</label>
                <input type="text" id="numeProdus" required>

                <label for="cantitateProdus">Cantitate:</label>
                <input type="number" id="cantitateProdus" required>

                <button type="button" onclick="adaugaProdus()">Adaugă Produs</button>
            </form>
        </section>

        <section id="listaCumparaturi">
            <h2>Lista de Cumpărături</h2>
            <ul id="listaProduse">
            </ul>
        </section>
    </main>

    <section id="imaginiAlimente">
        <h2>Alegeți Alimentul</h2>
        <div class="imagini-container">
            <img src="oua.jpg" alt="Oua" onmousedown="afiseazaPopup('Oua')">
            <img src="apa.jpg" alt="Apa" onmousedown="afiseazaPopup('Apa')">
            <img src="carne.jpg" alt="Carne" onmousedown="afiseazaPopup('Carne')">
            <img src="motz.jpg" alt="Motzz" onmousedown="afiseazaPopup('Motz')">
            <img src="lapte.jpg" alt="Lapte" onmousedown="afiseazaPopup('Lapte')">
            <img src="paine.jpg" alt="Paine" onmousedown="afiseazaPopup('Paine')">
            
           
        </div>
    </section>

   
    <div id="popup">
        <div class="popup-content">
            
        </div>
    </div>

    <script>
        function logout() {
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
